<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <title>Roster</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <h1> Roster </h1>

        <div id="loadData">
            <label for="settings">Load settings (leave empty for default)</label>
            <br>
            <textarea id="settings" name="loadSettingsInput" rows="5" cols="50"></textarea>
            <br>
            <label for="loadSettingsFile">Or load from file</label>
            <input type="file" id="loadSettingsFile" accept="application/json">

            <br><br>

            <label for="loadCustomScript">Load custom script (leave empty for default)</label>
            <input type="file" id="loadCustomScript" accept="text/javascript" value="">

            <br>

            <button id="clearSettings">Clear</button>

            <br>

            <button id="loadSettings">Load</button>

            <br>

            <button id="instantGeneration">Generate roster (skip setup steps, requires prior settings)</button>

            <br>

            <button id="toFirstPage">Start without loading</button>
        </div>

        <div id="firstPage" hidden="hidden">
            <label for="startTime">Start time:</label>
            <input type="time" id="startTime" name="startTime" value="10:00">

            <br><br>

            <label for="endTime">End time:</label>
            <input type="time" id="endTime" name="endTime" value="17:00">

            <br><br>

            <label for="shiftTime">Shift duration:</label>
            <input type="number" id="shiftTime" name="shiftTime" value="60" step="5" min="0">

            <br><br>

            <button id="updateTimes">Next</button>

            <br><br>
        </div>


        <div id="secondPage" hidden="hidden">
            <label for="people">Add people this day: </label>
            <input id="people" name="people">
            <button id="addPerson">Add</button>

            <p>People:</p>
            <ul id="personList">
                <li>Add people to get started</li>
            </ul>

            <button id="updatedPeople" disabled="disabled">Next</button>
            <div class="tooltip" id="peopleError" hidden><p class="error">!</p><span class="tooltiptext">There's a duplicate name!</span></div>
        </div>


        <div id="thirdPage" hidden="hidden">
            <p>Check all the cells where the person isn't available</p>
            <button onclick="ResetAllCheckboxes()">Reset</button>
            <button id="roles">Next</button>
            <br>
            <label for="busyInput">Text for busy people: </label>
            <input id="busyInput" value="Busy">
            <br>
        </div>

        <div id="fourthPage" hidden="hidden">
            <p>Add all roles to autofill: </p>
            <div>
                <label for="role">Role: </label>
                <input id="role" name="role">

                <br>

                <label for="type">Role is compulsory? </label>
                <input id="type" type="checkbox">

                <br>

                <label for="minPeople">Minimum people: </label>
                <input id="minPeople" type="number" min="0" max="100">

                <br>

                <label for="maxPeople">Maximum people: </label>
                <input id="maxPeople" type="number" min="0" max="100">

                <br>

                <button id="addRole">Add</button>
            </div>
            <ul id="roleList">
                <li>Click Add to get started</li>
            </ul>

            <button id="generate" disabled>Next</button>
        </div>

        <div id="fifthPage" hidden="hidden">
            <p>Modify table</p>
            <button id="finish">Finish</button>
            <button id="downloadPDF">Download as PDF</button>
            <button id="downloadCSV">Download as CSV</button>

            <br>
        </div>

        <table id="table" hidden="hidden">
            <tr>
                <th></th>
            </tr>
            <tr>
                <td>1</td>
            </tr>
        </table>

        <br><br>

        <div class="border" id="settingsPopup" hidden="hidden">
            <label for="currentSettings">Current roster settings</label>
            <br>
            <textarea id="currentSettings" name="tableData" rows="5" cols="50"></textarea>
            <br><br>
            <button id="saveSettings">Copy</button>
            <button id="downloadSettings">Download</button>
            <button id="closeSettings">Close</button>
        </div>

        <br><br>

        <table id="saveTable" hidden="hidden">

        </table>


        <script src="scripts/script.js" type="text/javascript"></script>
        <script src="scripts/export.js" type="text/javascript"></script>
    </body>
    
</html>
