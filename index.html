<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <title>Roster</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <h1> Roster </h1>

        <label for="startTime">Start time:</label>
        <input type="time" id="startTime" name="startTime" value="13:30">

        <br><br>

        <label for="endTime">End time:</label>
        <input type="time" id="endTime" name="endTime" value="14:30">

        <br><br>

        <label for="shiftTime">Shift duration:</label>
        <input type="number" id="shiftTime" name="shiftTime" value="20" step="5" min="0">

        <br><br>

        <button id="update">Update</button>

        <br><br>

        <table id="table">
            <tr>
                <th></th>
            </tr>
            <tr>
                <td>1</td>
            </tr>
        </table>


        <script src="scripts/script.js" type="text/javascript"></script>
    </body>
    
</html>
